<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño con Colores Extraídos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ECE1DA;
            color: #302D2E;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #83736E;
            padding: 20px;
            text-align: center;
            color: white;
            font-size: 24px;
        }
        .content {
            background-color: #D5C1B4;
            padding: 40px;
            text-align: center;
        }
        .card {
            background-color: #B5A39B;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #302D2E;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="header">Encabezado con Color Marrón Claro</div>
    <div class="content">
        <div class="card">Esta es una tarjeta con un fondo beige</div>
        <div class="card">Otra tarjeta de ejemplo</div>
    </div>
    <div class="footer">Pie de página en gris oscuro</div>
</body>
</html>
